<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retro Questions Test</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <style>
      :root {
        --rq-bg: #0b0c10;
        --rq-border: #00f3ff;
        --rq-shadow: #ff00a8;
        --rq-yellow: #ffe66d;
        --rq-pink: #ff6ad5;
        --rq-magenta: #ff00a8;
        --rq-cyan: #00f3ff;
        --rq-ink: #e5e7eb;
        --rq-muted: rgba(229, 231, 235, 0.72);
      }

      body {
        font-family: "Press Start 2P", "Courier New", monospace;
      }

      .game-shell {
        max-width: 420px;
        margin: 48px auto 72px;
        padding: 0 20px 60px;
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      #score-strip-root {
        position: relative;
      }

      .ticker {
        background: #0f172a;
        color: #e2e8f0;
        border: 3px solid var(--rq-cyan);
        box-shadow: 0 0 0 3px #000, 0 14px 0 0 var(--rq-shadow);
        padding: 10px 12px;
        font-size: 10px;
        text-transform: uppercase;
        display: flex;
        align-items: center;
        gap: 12px;
        overflow: hidden;
        min-height: 36px;
      }

      .ticker-label {
        color: var(--rq-yellow);
        letter-spacing: 1px;
      }

      .ticker-marquee {
        flex: 1;
        white-space: nowrap;
        animation: tickerSwap 9s linear infinite;
      }

      @keyframes tickerSwap {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-40%);
        }
      }

      .panel {
        background: var(--rq-bg);
        color: var(--rq-ink);
        border: 4px solid var(--rq-cyan);
        box-shadow: 0 0 0 4px #000, 0 18px 0 0 var(--rq-shadow);
        padding: 18px 16px 24px;
        position: relative;
        text-align: center;
      }

      .panel-title {
        font-size: 12px;
        letter-spacing: 1px;
        margin: 0 auto 14px;
        padding: 10px 12px;
        background: #000;
        border: 3px solid var(--rq-yellow);
        box-shadow: 0 0 0 3px #000;
        width: fit-content;
        font-weight: 700;
      }

      .question-nav {
        display: flex;
        justify-content: center;
        gap: 12px;
        margin-bottom: 12px;
      }

      .qn-btn {
        position: relative;
        min-width: 58px;
        padding: 12px 10px 10px;
        border: 3px solid var(--rq-cyan);
        background: #000;
        color: var(--rq-ink);
        cursor: pointer;
        font-size: 12px;
        letter-spacing: 1px;
        text-align: center;
        box-shadow: 0 0 0 3px #000, 0 10px 0 0 var(--rq-shadow);
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .qn-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 0 3px #000, 0 14px 0 0 var(--rq-shadow);
      }

      .qn-btn.answered {
        background: var(--rq-pink);
        color: #000;
        border-color: #000;
      }

      .qn-btn.current {
        background: var(--rq-yellow);
        color: #000;
      }

      .qn-btn.final {
        background: var(--rq-magenta);
        color: #000;
        border-color: #000;
      }

      .qn-btn::after {
        content: "";
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        bottom: -14px;
        width: 0;
        height: 0;
        border-left: 12px solid transparent;
        border-right: 12px solid transparent;
        border-top: 14px solid var(--rq-yellow);
        opacity: 0;
        transition: opacity 80ms ease;
      }

      .qn-btn.final::after {
        border-top-color: var(--rq-magenta);
      }

      .question-nav.hide-triangles .qn-btn::after {
        display: none;
      }

      .qn-btn.with-triangle::after {
        opacity: 1;
      }

      .dot-strip {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 16px 0 10px;
      }

      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #111827;
        border: 2px solid var(--rq-cyan);
        box-shadow: 0 0 0 2px #000, 0 6px 0 0 var(--rq-shadow);
      }

      .dot.active {
        background: var(--rq-yellow);
        border-color: #000;
      }

      .dot.answered {
        background: var(--rq-pink);
      }

      .dot.final {
        background: var(--rq-magenta);
        border-color: #000;
      }

      #question-view {
        background: #000;
        border: 3px solid var(--rq-cyan);
        box-shadow: 0 0 0 3px #000;
        padding: 14px 12px 8px;
        min-height: 150px;
      }

      .question-text {
        font-size: 12px;
        line-height: 1.6;
        min-height: 52px;
        text-align: left;
        margin: 0 0 12px;
        color: var(--rq-ink);
      }

      .answers {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      .answer-btn {
        width: 100%;
        padding: 12px 14px;
        background: #0b1224;
        color: var(--rq-ink);
        border: 3px solid var(--rq-cyan);
        box-shadow: 0 0 0 3px #000, 0 10px 0 0 var(--rq-shadow);
        cursor: pointer;
        text-align: left;
        font-size: 11px;
        letter-spacing: 0.4px;
        font-weight: 700;
        transition: transform 120ms ease, box-shadow 120ms ease, background 120ms ease;
      }

      .answer-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 0 0 3px #000, 0 14px 0 0 var(--rq-shadow);
      }

      .answer-btn.selected {
        background: var(--rq-yellow);
        color: #000;
        border-color: #000;
      }

      .answer-btn.flash {
        animation: flash 0.7s ease;
      }

      @keyframes flash {
        0% {
          box-shadow: 0 0 0 3px #000, 0 10px 0 0 var(--rq-shadow), 0 0 0 0 rgba(255, 230, 109, 0.7);
        }
        50% {
          box-shadow: 0 0 0 3px #000, 0 10px 0 0 var(--rq-shadow), 0 0 0 8px rgba(255, 230, 109, 0);
        }
        100% {
          box-shadow: 0 0 0 3px #000, 0 10px 0 0 var(--rq-shadow);
        }
      }

      .continue-view {
        margin-top: 14px;
        background: #000;
        border: 3px solid var(--rq-magenta);
        box-shadow: 0 0 0 3px #000;
        padding: 14px 12px 12px;
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 12px;
      }

      .continue-view.active {
        display: flex;
      }

      .continue-text {
        margin: 0;
        font-size: 10px;
        color: var(--rq-muted);
        text-align: center;
      }

      .continue-btn {
        padding: 12px 16px;
        background: var(--rq-magenta);
        border: 3px solid #000;
        color: #000;
        cursor: pointer;
        font-size: 12px;
        letter-spacing: 1px;
        box-shadow: 0 0 0 3px #000, 0 10px 0 0 #00000055;
        transition: transform 120ms ease, box-shadow 120ms ease;
      }

      .continue-btn:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 0 3px #000, 0 14px 0 0 #00000055;
      }

      @media (max-width: 480px) {
        .game-shell {
          margin: 24px auto 48px;
          padding: 0 14px 48px;
        }

        .qn-btn {
          min-width: 52px;
          font-size: 11px;
        }
      }
    </style>
  </head>
  <body>
    <div class="game-shell">
      <div id="score-strip-root"></div>
      <div id="ticker" class="ticker" aria-live="polite">
        <span class="ticker-label">Ticker</span>
        <div class="ticker-marquee" id="ticker-marquee"></div>
      </div>
      <div id="questions-root"></div>
    </div>

    <script type="module" src="./retro-questions-test.js"></script>
  </body>
</html>
