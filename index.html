<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jemimaâ€™s Asking</title>

    <!-- ðŸ§¶ Stylesheet: must load before JS to ensure full CSS adherence -->
    <link rel="stylesheet" href="styles.css" />

    <!-- favicon (optional) -->
    <link rel="icon" href="favicon.ico" />
  </head>

  <body>
    <!-- Main app root -->
    <div id="app"></div>

    <!-- Firebase emulator warning (safe to leave) -->
    <p class="firebase-emulator-warning" style="
        position: fixed;
        width: 100%;
        background: rgba(255,255,255,.9);
        border-top: 1px solid #e0e0e0;
        left: 0;
        bottom: 0;
        margin: 0;
        font-family: inherit;
        font-size: 0.9em;
        text-align: center;
        z-index: 1000;
        padding: 4px 0;
      ">
      Running in emulator mode. Do not use with production credentials.
    </p>

    <!-- Firebase config loader must run before the app boots -->
    <script type="module">
      async function injectFirebaseConfig() {
        if (window.__FIREBASE_CONFIG__ && typeof window.__FIREBASE_CONFIG__ === "object") {
          return window.__FIREBASE_CONFIG__;
        }

        const initPath = "/__/firebase/init.json";

        try {
          const res = await fetch(initPath, { cache: "no-store" });
          if (!res.ok) throw new Error(`init.json fetch failed: ${res.status}`);
          const json = await res.json();
          if (json && typeof json === "object") {
            window.__FIREBASE_CONFIG__ = json;
            return json;
          }
        } catch (err) {
          console.warn("[firebase] Unable to fetch hosting config; falling back to defaults.", err);
        }

        return window.__FIREBASE_CONFIG__;
      }

      window.__FIREBASE_CONFIG_PROMISE__ = injectFirebaseConfig();
      await window.__FIREBASE_CONFIG_PROMISE__;
      await import("/src/main.js");
    </script>
  </body>
</html>
